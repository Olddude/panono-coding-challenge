<p-menubar [model]="[{label: 'Favorite 360', icon: 'fa-home'}]">
  <button pButton icon="fa-gear" (click)="toggleSidebar()"></button>
</p-menubar>
<p-sidebar [(visible)]="isSidebarVisible"
           position="left"
           styleClass="sidebar">
  <h4>Sidebar</h4>
  <div class="options">
    <div class="option-item">
      <label>View</label>
      <p-dropdown [options]="viewOptions"
                  [(ngModel)]="selectedView"
                  (onChange)="selectView()">
      </p-dropdown>
    </div>
    <div class="option-item">
      <label>Filter</label>
      <p-dropdown [options]="filterOptions"
                  [(ngModel)]="selectedFilter"
                  (onChange)="selectFilter()">
      </p-dropdown>
    </div>
  </div>
</p-sidebar>
