<div *ngIf="item" class="item ui-g">
  <div class="title ui-g-5 ui-md-9">
    {{item?.data?.title | slice:0:30}}
  </div>
  <div class="published ui-g-4 ui-md-2">
    {{item?.data?.published_at | date}}
  </div>
  <div class="favBtn ui-g-3 ui-md-1">
    <button pButton
            type="button"
            [label]="getLabel() | slice:0:3"
            (click)="addRemoveToFavs()">
    </button>
  </div>
</div>
