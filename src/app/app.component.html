<div id="app">
  <app-menu></app-menu>
  <main>
    <app-list name="list"
              [hidden]="currentView !== 'List'"
              [items]="items">
    </app-list>
    <app-grid name="grid"
              [hidden]="currentView !== 'Grid'"
              [items]="items">
    </app-grid>
  </main>
  <footer>
    <p-paginator (onPageChange)="paginate($event)"></p-paginator>
  </footer>
</div>
